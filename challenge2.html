    <script>
	   function setHomeAddress(event){
      // YOUR  JavaScript CODE HERE
      var homeAdd = document.getElementById("home");
      var billingAdd = document.getElementById("billing");
      if(event.target.checked){
        homeAdd.value = billingAdd.value;
        homeAdd.disabled = true;
      }else{
        homeAdd.value = ""
        homeAdd.disabled = false;
      }
     }
    </script>
